<div class="row signup_block">
  <div class="col-sm-4 col-md-4"><img src="../../assets/hotel_images/roy_logo_1.png" [routerLink]="['']" id="login_img"></div>
<!-- <div class="col-sm-4 col-md-4"></div> -->
<div class="col-sm-4 col-md-4 card bg-light signup_box">
    <div><h3 style="text-align: center">Register</h3></div>
    <div class="form-group">
        <label for="firstname"><b>Firstname:</b></label>
        <input [(ngModel)]="firstname" #ctrl="ngModel" id="firstname" type="text" class="form-control"  placeholder="Enter Firstname" name="firstname" required>
    </div>
    <div class="form-group">
      <label for="lastname"><b>Lastname:</b></label>
      <input [(ngModel)]="lastname" #ctrl="ngModel" id="lastname" type="text" class="form-control"  placeholder="Enter Lastname" name="lastname" required>
  </div>
  <div class="form-group">
    <label for="phonenumber"><b>Phonenumber:</b></label>
    <input [(ngModel)]="phonenumber" #ctrl="ngModel" id="phonenumber" type="text" class="form-control"  placeholder="Enter Phonenumber" name="phonenumber" required>
</div>
<div class="form-group">
  <label for="email"><b>Email:</b></label>
  <input [(ngModel)]="email" #ctrl="ngModel" id="email" type="text" class="form-control"  placeholder="Enter Email" name="email" required>
</div>
<div class="form-group">
<label for="address"><b>Address:</b></label>
<input [(ngModel)]="address" #ctrl="ngModel" id="address" type="text" class="form-control"  placeholder="Enter Address" name="address" required>
</div>
    <div class="form-group">
        <label for="password"><b>Password:</b></label>
        <input [(ngModel)]="password" #ctrl="ngModel" id="password" type="password" class="form-control" placeholder="Enter Password" name="password" >
    </div>
    <!-- <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
    </div> -->
    <div class=" row text-center">
        <div class="col-md-6 col-sm-6"><button type="submit" class="btn btn-primary float-right" (click)="register()">Register</button></div> 
        <div class="col-md-6 col-sm-6"><button type="submit" class="btn btn-danger float-left" [routerLink]="['/']">Cancel</button></div>         
    </div>
</div>

</div>
